<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Bank - Login</title>
    <!-- Bootstrap Css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- login css -->
    <link rel="stylesheet" href="assets/css/login.css">

</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <!-- card de inicio de sesion -->
    <div class="card p-4 shadow-lg login-card text-center">
        <img src="assets/img/Poke_Ball_icon.svg" alt="Poke Ball" class="pokemon-logo">
        <h2 class="text-center mt-3">Pokemon Bank</h2>
        <input type="password" id="pin" class="form-control my-3 text-center" placeholder="Ingrese su PIN" maxlength="4">
        <button id="loginButton" class="btn btn-warning w-100">Ingresar</button>
    </div>


</body>
